    <script type="text/javascript">
        QUnit.test('sudokuPresenter.handleNumberChange()', function(assert) {
            assert.equal($('#input15').css('background-color'), 'rgb(255, 255, 255)');

            $('#input15').val('5');
            sudokuPresenter.handleNumberChange('#input15');

            assert.equal($('#input15').css('background-color'), 'rgb(238, 238, 238)');

            $('#input15').val('');
            sudokuPresenter.handleNumberChange('#input15');

            assert.equal($('#input15').css('background-color'), 'rgb(255, 255, 255)');
        });

        QUnit.test('sudokuPresenter.resize()', function(assert) {
            var table = document.createElement('table');

            $(table).css('width', '200px');

            assert.equal($(table).height(), 0)

            sudokuPresenter.resize(table);

            assert.equal($(table).height(), 200);
        });

        QUnit.test('sudoku.clearField()', function(assert) {
            sudoku.init('#sudoku');

            $('#input5').val('1');
            assert.equal($('#input5').val(), '1');

            sudoku.clearField();

            assert.equal($('#input5').val(), '');
        });

        QUnit.test('sudoku.init()', function(assert) {
            $('#input5').val('1');

            sudoku.init('#sudoku');

            assert.equal(sudoku.tableId, '#sudoku')
            assert.equal($('#input5').val(), '');
        });
